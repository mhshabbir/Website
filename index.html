<!DOCTYPE html>
<html>
    <head>
        <title>learning html</title>
    </head>
    <body>
        <form>
            <label for="username">Enter username</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
            <p>Select your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" id="option-2" value="26-50">
            <label for="option-2">26-50</label>

            <br><br>

            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What's your pet's name</option>
                <option value="q2">What was your school name</option>
            </select>
            <br><br><br>

            <label for="bio">Enter your bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
            <br>
            <input type="submit" value="Submit the form">
        </form>
    </body>
</html>
